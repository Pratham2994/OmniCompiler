<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Omni Compiler</title>
    <style>
      html, body, #root { height: 100%; }
    </style>
    <script>
      (function loadMonacoCDN() {
        const base = 'https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min'
        const loader = document.createElement('script')
        loader.src = base + '/vs/loader.js'
        loader.async = true
        loader.onload = function () {
          window.require.config({ paths: { vs: base + '/vs' } })
          window.require(['vs/editor/editor.main'], function () {
            window.monaco = monaco
            window.dispatchEvent(new Event('monaco_ready'))
          })
        }
        loader.onerror = function () {
          console.error('[Monaco] Failed to load loader.js from CDN')
        }
        document.head.appendChild(loader)
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
